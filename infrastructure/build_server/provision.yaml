---
- hosts: build_servers
  remote_user: "{{ user }}"
  vars:
    ntp_timezone: America/Denver

    github_users:
      - name: kevindurb

    security_sudoers_passwordless:
      - kevindurb

    pip_install_packages:
      - name: docker

    ansible_install_method: pip

    docker_users:
      - kevindurb

  roles:
    - geerlingguy.github-users
    - geerlingguy.ntp
    - geerlingguy.security
    - role: geerlingguy.pip
      become: yes
    - role: geerlingguy.ansible
      become: yes
    - role: geerlingguy.docker
      become: yes

- hosts: build_servers
  remote_user: kevindurb
  tasks:
    - name: Setup ansible-pull job
      ansible.builtin.cron:
        name: "Pull project to build"
        minute: "*/5"
        job: "ansible-pull -vvv -o -U https://github.com/kevindurb/full_stack.git -i 'localhost' infrastructure/build_server/build.yaml >> /var/log/ansible-pull.log 2>&1"
